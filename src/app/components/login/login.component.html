<!-- Modal -->
<div class="modal fade " [ngClass]="{'abrir': abrir == true}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="imagenModaLogin"></div>
        <div class="contenedorImagen">
          <div class="tituloContImg">
            <span>Lorem</span> ipsum dolor <span>sit amet</span>
          </div>
          <!--div class="botonesOnsite">
            <a class="decora">
              <div [ngClass]="{'activar': activar == false}" class=" bhirenone bpro">
                As a Pro
              </div>
            </a>
            <a class="decora">
              <div [ngClass]="{'activar1': activar1 == true}" class="bhirenone bpro">
                As a Hire
              </div>
            </a>
          </div-->
          <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="Formulario">
            <div class="fields container">
              <label for="">Username</label>
              <div class="row">
                <div class="col-sm input-group">
                  <div class="input-group-prepend">
                    <div class="icon_img usuarioNaranja"></div>
                  </div>
                  <input class='validate form-control' id="exampleInputEmail1" type='email' (ngModel)="email" name='email' placeholder="Username" required/>

                </div>
              </div>
              <label class="labelpass" for="">Password</label>
              <div class="row ">
                <div class="col-sm input-group">
                  <div class="input-group-prepend">
                    <div class="icon_img llaveNaranja"></div>
                  </div>
                  <input class='validate form-control' type='password' id="exampleInputPassword1" (ngModel)="password" name='password' placeholder="Password" required/>

                </div>
              </div>
              <div class="row lineaFinalultimate">
                <div class="col-sm input-group">
                  <div class='forgotPass' routerLink='../Recuperar'>
                    Forgot your password
                  </div>
                </div>
                <div class="col-sm input-group">
                  <button [disabled]="!formData.valid" class="botonNaranja">
                    Sign Up
                  </button>
                </div>
              </div>
            </div>
          </form>
          <br>
          <span class="error" *ngIf="error">{{ error }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
