<div class="center">
      <div class="principal">
        <h5 class="indigo-text">Reset your password</h5>
        <div class="container">
          <div class="z-depth-1 grey lighten-4 row" style=" padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <span class="error" *ngIf="error" >{{ error }}</span>
            <form #formData='ngForm' (ngSubmit)="onRecuperation(formData)"  class="col s12" method="post">
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='email' (ngModel)="email" name='email' id='email' required/>
                  <label for='email'>Enter your email</label>
                </div>
              </div>
              <br />
              <div class="principal">
                <div class='row'>
                  <button type="reset"  [disabled]="!formData.valid" name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
