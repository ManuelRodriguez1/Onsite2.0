<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--menu prueba-->
<nav class="top-nav">
    <div class="backgroundWhiteMenu container1280Final">
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <div class="aimg">
            <a href="#">
                <img src="assets/logos/Logo_principal_menu.svg" alt="Logo Onhive">
            </a>
        </div>
        <div class="aimg2  {{ m }}">{{ m }}</div>



        <ul *ngIf="Sesion==false || userMenu=='Home'" class="menu">
            <li><a href="#">About us</a></li>
            <li><a href="#">How it works</a></li>
            <li data-toggle="modal" data-target="#exampleModal"><a>Sign in</a></li>
            <li data-toggle="modal" href="#mi_modal" class="btnFinalSignUp"><a class="singupAzul">Sign up</a></li>

        </ul>
        <ul *ngIf="Sesion==true && userMenu=='Pro'" class="menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Updates</a></li>
            <li>
                <span [ngStyle]="{'background-image': 'url('+imageP+')'}" class="imagenUserMenu"> </span>
                <a (click)="logout()" href="#">{{UserName}}</a>
                <span class="flechaUsuario">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="9" viewBox="0 0 16 9" fill="none">
                  <path d="M1 1L8 8L15 1" stroke="black"/>
                  </svg>
            </span>
            </li>
        </ul>

        <ul *ngIf="Sesion==true && userMenu=='Hirer'" class="menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Updates</a></li>
            <li>
                <span [ngStyle]="{'background-image': 'url('+imageP+')'}" class="imagenUserMenu"> </span>
                <a (click)="logout()" href="#">{{UserName}}</a>
                <span class="flechaUsuario">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="9" viewBox="0 0 16 9" fill="none">
                <path d="M1 1L8 8L15 1" stroke="black"/>
                </svg>
          </span>
            </li>
        </ul>
    </div>
</nav>
