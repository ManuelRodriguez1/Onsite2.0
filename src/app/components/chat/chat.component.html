<div class="container shadow">
    <div class="divcol ">
        <div class="row">
            <div class="col-5 chatrightborder">
                <div class="h--155 backBlue">
                    <div _ngcontent-c4="" class="input-group divinputsearch">
                        <div _ngcontent-c4="" class="searchGray absoluteSearch"></div>
                        <input _ngcontent-c4="" class="form-control inputbusquechat" placeholder="Search by name or project" type="text">
                    </div>
                    <div class="menuOptionFilter">
                        <span>All</span>
                        <span>Unread <b>(5)</b></span>
                        <span>Archived</span>
                    </div>
                </div>
                <hr>
                <div class="containerH155">
                    <div class="person_user_chat" *ngFor="let num of users">
                        <span *ngIf="num.puntoMessage"  class="puntoMessage"></span>
                        <div class="divcontainerChat">
                            <div class="nombreschat">
                                <div class="imagenChatPerson"><a href="{{num.photoUrl}}"></a></div>
                                <div class="nombrechatazul title3">{{num.nombre}}</div>
                                <div class="nombrechatNaranja">{{num.projectName}}</div>
                            </div>
                            <div class="iconsChatUser">
                                <div class="right100p" *ngIf="num.ojo" ><img src="../../../assets/iconos/ojoChat.svg"></div>
                                <div *ngIf="num.carpeta" ><img src="../../../assets/iconos/carpetaChat.svg"></div>
                            </div>
                        </div>
                  </div>
             
             </div>
            </div>
            <div class="col-7">
                <div class="containerChat">
                    <div class="h--155 backBlue">
                        <div class="divCabezera ">
                            <div class="imagenChatPerson"></div>
                            <div class="nombrechatazul title3">Gordon Freeman</div>
                            <div class="nombrechatNaranja">Project name</div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="containerChat">
                    <p class="nomFecha"> 
                        Month, Day, Year
                     </p>

                     <div class="chatContainerHeight containerChat">
    
                         <div class="messagePro1">
                            <div class="textNormal">
                                <span >Gordon Freeman</span> wants to hire you as a <span>Drywall Hanger.</span>
                                Will you accept <span>$12/hour</span>?
                            </div>
                            <button class="orangeBtn small">Yes</button>
                            <button  class="orangeBtn small">No</button>
                            <button  class="blueBtn medium">Negotiate</button>
                         </div>

                         <div class="messagePro2">User Name has declined the offer.</div>

                         <div class="messagePro2 messagePro3">User Name has accepted the offer.</div>
                     </div>
                    

                     <div class="containerChat">
                        <div class="mensajescHat">
                            <div class="btnEnviarMsj"><img src="../../../assets/iconos/enviarMsj.svg"></div>
                                <input _ngcontent-c2="" class="form-control inputChatFinally" formcontrolname="email" id="emailFooter" type="text" ng-reflect-klass="form-control form-footer" ng-reflect-ng-class="[object Object]" ng-reflect-name="email">
                                <button _ngcontent-c2="" class="blueBtn small"> Send </button>
                        </div>
                     </div>
                 
                </div>
            </div>
        </div>
    </div>
</div>
