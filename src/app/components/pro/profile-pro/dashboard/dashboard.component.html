<div class="container shadow">
  <div class="project">
    <div class="lds-roller" *ngIf="loading == true">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ng-container *ngFor="let p of projects">
      <div class="projects row">
        <div class="col-sm-6 ml-48">
          <p class="mt-44"><span class="title2">Project:</span> {{p.projectname}} </p>
          <p class="mt-33">Status: {{p.statusname}} </p>
          <p class="mt-23">Location: {{p.location}} </p>
          <div class="mt-23 mb-32">
            <div class="iconSkills fl mt-mr2"></div>
            <p class="purple normalText"><span *ngFor="let s of p.skills"> {{s}}, </span> </p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<div class="textv mr-10">
  <p>Dashboard</p>
</div>
