      <div *ngIf="select == 1">
        <div class="title2">
          <p class="changeColorBlue">Account Information</p>
        </div>
        <form action="">
          <div class="row fields">
            <div class="input-group col-sm">
              <input type="text" class="form-control" [placeholder]="name">
            </div>
            <div class="input-group col-sm">
              <input type="text" class="form-control" [placeholder]="lastName">
            </div>
          </div>
          <div class="row fields">
            <div class="input-group col-sm">
              <input type="email" class="form-control" [placeholder]="email">
            </div>
            <div class="input-group col-sm">
              <input type="text" hidden>
            </div>
          </div>
          <button class="blueBtn small mt-12">Update</button>
        </form>
        <hr class="hr mt-30">
        <div class="title2">
          <p class="changeColorBlue">Update password</p>
        </div>
        <form #pF="ngForm" (ngSubmit)="passForm(pF)" action="">
          <div class="row fields">
            <div class="input-group col-sm">
              <input type="password" [class.errorInput]="cPass.value != pass && cPass.value != ''"
                [class.correctInput]="cPass.value == pass && cPass.value != ''" class="form-control"
                placeholder="Current password" name="cPass" #cPass="ngModel" ngModel>
              <span class="textError" [hidden]="cPass.value == pass || cPass.value == ''">It isn't the current
                password</span>
            </div>
            <div class="input-group col-sm">
              <input type="text" class="form-control" hidden>
            </div>
          </div>
          <div class="row fields">
            <div class="input-group col-sm">
              <input type="password" [class.errorInput]="pass1.value?.length < 6 && pass1.value != ''"
                [class.correctInput]="pass1.value?.length > 5 && pass1.value != ''" class="form-control"
                placeholder="New password" name="pass1" ngModel #pass1="ngModel">
              <span class="textError" [hidden]="pass1.value?.length > 5 || pass1.value == ''">Password must be at leat 6
                characters.</span>
            </div>
            <div class="input-group col-sm">
              <input type="password" [class.correctInput]="pass2.value == pass1.value && pass2.value != ''"
                [class.errorInput]="pass2.value != pass1.value && pass2.value != ''" class="form-control"
                placeholder="Confirm new password" name="pass2" ngModel #pass2="ngModel">
              <span class="textError" [hidden]="pass2.value == pass1.value || pass2.value == ''">Password doesn’t
                match.</span>
            </div>
          </div>
          <button type="submit" class="blueBtn small mt-12"
            [disabled]="(cPass.value == '' || pass1.value == '' || pass2.value == '') && (pass1.value != pass2.value)">Update</button>
        </form>
        <hr class="hr mt-30">
        <div class="title2">
          <p class="changeColorBlue">Profile picture</p>
        </div>
        <div class="fields flex">
          <div class="profile mini" [ngStyle]="{'background-image': 'url('+imageP+')'}"></div>
          <input type="file" class="custom-file-input customFile" id="customProfile" accept=".jpg, .jpeg, .png, .svg"
            name="certificate" (change)="imageProfile($event)">
          <label for="customProfile" class="blueBtn medium ml-30 labelButton">Upload file</label>
        </div>
        <hr class="hr mt-30">
        <div class="title2">
          <p class="changeColorBlue">CV</p>
        </div>
        <div class="input-group custom-file">
          <input type="file" class="custom-file-input customFile" accept=".pdf" id="customFile">
          <label for="customFile" class="custom-file-label">
            <div class="afterFile">Add a file</div>
          </label>
        </div>
        <hr class="hr mt-30">
        <div class="title2">
          <p class="changeColorBlue">Skills</p>
        </div>
        <div class="skill mt-21">
          <div class="row">
            <div class="col-sm input-group">
              <input type="text" readonly class="form-control" placeholder="Select Skills" onfocus="this.blur()"
                style="cursor: default;">
              <div class="down" [ngClass]="{'up': up == true}" (click)='list()'></div>
            </div>
          </div>
          <div class="list-group" [hidden]='up == false'>
            <div class="list-group-item" *ngFor="let s of skills" (click)="selectskill(s)">
              <p>{{s}}</p>
            </div>
          </div>
          <div class="skillselct" [hidden]="selectskills == null">
            <div class="skillsel" *ngFor="let s of selectskills">
              <p>{{s}}</p>
              <div class="close" (click)='close(s)'></div>
            </div>
          </div>
          <button type="button" class="blueBtn medium mt-12" (click)="updateSkills()">Update skills</button>
        </div>
        <hr class="hr mt-30">
        <div class="title2">
          <p class="changeColorBlue">Certificates</p>
        </div>
        <div class="row">
          <div class="col-sm input-group">
            <div class="input-group custom-file" *ngFor="let c of customers">
              <input type="file" class="custom-file-input customFile" id="customFile" accept=".pdf, .jpg, .jpeg"
                name="certificate" #certificate="ngModel" ngModel (change)="uploadDoc($event)">
              <label for="customFile" class="custom-file-label">
                <div class="afterFile">{{c}}</div>
              </label>
            </div>
            <div class="input-group-prepend iconAdd" (click)="addcustomer()">
              <div class="icon_img btnround"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="projects" *ngIf="select == 2">

      </div>
    </div>
  </div>
</div>
<div class="textv" [ngClass]="righttv">
  <p>{{text}}</p>
</div>
