<div class="container shadow">
  <div class="row">
    <div class="col-sm">
      <div class="title2 ml-48">
        <p>Projects</p>
      </div>
    </div>
    <div class="col-sm">
      <div class="options mr-48">
        <div class="option optionActive">
          <p>All</p>
        </div>
        <div class="option">
          <p>Active</p>
        </div>
        <div class="option">
          <p>Pending</p>
        </div>
        <div class="option">
          <p>Deleted</p>
        </div>
      </div>
    </div>
  </div>
  <hr class="hr mt-30">
  <div class="row ml-48 mt-17 p-0">
    <div class="col-sm gray">
      <p>Name</p>
      <div class="arrowDownGray"></div>
    </div>
    <div class="col-sm gray">
      <p>Status</p>
      <div class="arrowDownGray"></div>
    </div>
    <div class="col-sm"></div>
  </div>
  <div class="mt-17">
    <ng-container *ngFor="let p of projects">
      <div class="row ml-48 mt-22 p-0">
        <div class="col-sm">
          <p>{{p.projectname}}</p>
        </div>
        <div class="col-sm">
          <p>{{p.statusname}}</p>
        </div>
        <div class="col-sm">
          <div class="webkit">
            <div class="messageIcon"></div>
            <div class="trash"></div>
          </div>
        </div>
      </div>
      <hr class="hr mt-22">
    </ng-container>
  </div>
</div>
