
<form  #formData='ngForm'  (ngSubmit)="onSubmit(formData)" method="post" class="contenedorHireTotal">
  <img class="imagenabout" src="../../../assets/imagenes/About.svg" alt="">
  <section>
    <div class="title container">
      <p>Tell us more <span>about you</span></p>
    </div>

    <div class="info container">
      <p>Enter your personal information</p>
      </div>
    <div class="fields container">
      <div class="row">
        <div class="col-sm input-group">
          <div class="input-group-prepend">
            <div class="icon_img prof"></div>
          </div>
          <input required type="text" class="input validate form-control" placeholder="First Name" (ngModel)="FirstName" name="FirstName">
        </div>
        <div class="col-sm input-group">
          <div class="input-group-prepend">
            <div class="icon_img prof"></div>
          </div>
          <input required type="text" class="input validate form-control" placeholder="Last Name" (ngModel)="LastName" name="LastName">
        </div>
      </div>
      <div class="row mt-3">

        <div class="col-sm input-group">
          <div class="input-group-prepend">
            <div class="icon_img tel"></div>
          </div>
          <input required type="text" class="input validate form-control" placeholder="Phone Number" (ngModel)="PhoneNumber" name="PhoneNumber">
        </div>

        <div class="col-sm input-group">

        </div>
      </div>
    </div>
    <div class="info container">
      <p>Enter account information.</p>
      <p>Your username will be your e-mail address.</p>
    </div>
    <div class="fields2 container">
      <div class="row">
        <div class="col-sm input-group">
          <div class="input-group-prepend">
            <div class="icon_img email"></div>
          </div>
          <input required type="text" class="input validate form-control" placeholder="E-mail" (ngModel)="Email" name="Email">
        </div>
        <div class="col-sm input-group">
          <div class="input-group-prepend">
            <div class="icon_img pass"></div>
          </div>
          <input required type="password" class="input validate form-control" placeholder="Password" (ngModel)="Password" name="Password">
        </div>
      </div>
    </div>
    <div class="title2 container">
      <p>Where are you located?</p>
    </div>
    <div class="field3 container">
      <div class="row">
        <div class="col-sm input-group">
          <div class="input-group-prepend">
            <div class="icon_img arrow"></div>
          </div>
          <input type="text" required class="input validate form-control" placeholder="Enter city or zipcode." (ngModel)="Entercityorzipcode" name="Entercityorzipcode">
        </div>
      </div>
    </div>
  </section>



  <div class="buttons container">
        <span class="error">{{error}} </span>
        <br>
        <br>
    <button type='submit'  name="button" [disabled]="!formData.valid"  class="btn btn-outline-warning next">Finish</button>
  </div>
</form>
