<form #formData='ngForm' (ngSubmit)="onSubmit(formData)" method="">
  <div class="title container">
    <p>{{title[select]}}</p>
  </div>
  <section [hidden]='page > 0'>
    <div class="fields container">
      <div class="row">
        <div class="col-sm input-group">
          <input required type="text" class="form-control" id="FirstName" name="FirstName" (ngModel)="FirstName"
            placeholder="First Name" #name="ngModel" ngModel>
        </div>
        <div class="col-sm input-group">
          <input required type="text" class="form-control" placeholder="Last Name" name="LastName" (ngModel)="LastName" #lastname="ngModel" ngModel>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm input-group">
          <input required type="text" class="validate form-control" placeholder="E-mail" (ngModel)="Email" name="Email" id="Email" #email="ngModel" ngModel>
        </div>
        <div class="col-sm input-group">
          <input type="text" class="form-control" placeholder="Phone Number" name="PhoneNumber" #phone="ngModel" ngModel>
        </div>
      </div>
    </div>
    <div class="info container">
      <p>Enter your password</p>
      <p>Your username will be your e-mail address.</p>
    </div>
    <div class="fields2 container">
      <div class="row">
        <div class="col-sm input-group">
          <input type="password" class="form-control" [class.errorInput]="user.value?.length < 6 && user.value != ''"
            [class.correctInput]="user.value?.length >= 6 && user.value != ''" placeholder="Password" name="user"
            #user="ngModel" ngModel>
          <span [hidden]="user.value?.length > 5 || user.value == ''" class="textError">Password must be at leat 6
            characters.</span>
        </div>
        <div class="col-sm input-group">
          <input type="password" class="form-control"
            [class.errorInput]="user.value != password.value && password.value != ''"
            [class.correctInput]="user.value == password.value && password.value != ''"
            placeholder="Password confirmation" name="Password" #password="ngModel" ngModel>
          <span [hidden]="user.value == password.value || password.value == ''" class="textError">Password doesnâ€™t
            match.</span>
        </div>
      </div>
    </div>
    <div class="title2 container">
      <p>Where are you located?</p>
    </div>
    <div class="field3 container">
      <div class="row">
        <div class="col-sm input-group">
          <input required type="text" class="validate form-control" placeholder="Enter city or zipcode." name="Entercityorzipcode"(ngModel)="Entercityorzipcode" id="Entercityorzipcode" #zipcode="ngModel" ngModel>
        </div>
        <div class="col-sm input-group" style="visibility: hidden;">
          <input type="text" class="form-control" disabled placeholder="" name="">
        </div>
      </div>
    </div>
    <div class="buttons container">
      <button type='submit' name="button" class="btn btn-outline-warning next" *ngIf='page == 0' [disabled]="name.value == '' || lastname.value == '' || email.value == '' || phone.value == '' || password.value == '' || zipcode.value == ''">Next</button>
    </div>
  </section>
</form>
<div class="textv">
  <p>{{text[select]}}</p>
</div>
