<div class="container my-5 py-5">
  <div class="row">
    <div class="col-md-3">
      <div class="image-profile">
        <img src="../../../../../assets/iconos/Ellipse 6.svg" alt="">
      </div>
      <div class="options-profile">
        <p>Gordon Freeman</p>
        <p><a href="">Profile overall</a></p>
        <p><a href="">Edit Profile</a></p>
      </div>
    </div>
    <div class="col-md-9">
      <div class="info container">
        <p>Account Information</p>
      </div>
      <div class="fields container">
        <div class="row">
          <div class="col-sm input-group">
            <input required type="text" class="input validate form-control" placeholder="First Name" (ngModel)="FirstName" name="FirstName" id="FirstName" minlength="4">
          </div>
          <div class="col-sm input-group">
            <input required type="text" class="input validate form-control" placeholder="Last Name" (ngModel)="LastName" id="LastName" name="LastName">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-6 input-group">
            <input required type="text" class="input validate form-control" placeholder="E-mail" (ngModel)="Email" name="Email" id="Email">
          </div>          
        </div>
        <div class="row my-3">          
          <div class="col-md-6">
            <button type='submit' name="button" class="btn btn-outline-warning update">Update</button>
          </div>
        </div>
        <hr class="separator">
      </div>

        <p>Account Information</p>
      </div>

          <div class="col-sm-6 input-group">

          </div>          
        </div>

          <div class="col-md-6">
            <button type='submit' name="button" class="btn btn-outline-warning update">Update</button>
          </div>
        </div>
        <hr class="separator">
      </div>
    </div>
  </div>
</div>
